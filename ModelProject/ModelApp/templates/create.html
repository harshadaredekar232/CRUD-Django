{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-3">
                <label for="inputID" class="form-label">ID</label>
                <input type="number" class="form-control border-secondary-subtle" id="inputID" placeholder="###" name="id">
              </div>
            <div class="col-md-9">
                <label for="inputName4" class="form-label">Name</label>
                <input type="name" class="form-control border-secondary-subtle" id="inputName4" name="name">
              </div>

            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control border-secondary-subtle" id="inputEmail4" name="mail">
            </div>
            
            <div class="col-12">
              <label for="inputMobile" class="form-label">Mobile</label>
              <input type="number" class="form-control border-secondary-subtle" id="inputMobile" placeholder="###" name="mobile">
            </div>
            <div class="col-12">
                <label for="inputDate" class="form-label">Date of Birth</label>
                <input type="date" class="form-control border-secondary-subtle" id="inputDate" name="dob">
            </div>
            <div class="col-12">
              <select name="gender">
                <option value="">select the option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="col-12 ">
              <button type="submit" class="btn btn-outline-primary">Sign in</button>
            </div>
          </form>
    </div>
</body>
</html>
