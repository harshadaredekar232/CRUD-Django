{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-12">
                <label for="inputID" class="form-label">ID</label>
                <input type="number" class="form-control border-secondary-subtle" id="inputID" value="{{data.id}}" name="id">
              </div>
            <div class="col-md-6">
                <label for="inputName4" class="form-label">Name</label>
                <input type="name" class="form-control border-secondary-subtle" id="inputName4" name="name" value="{{data.name}}">
              </div>

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control border-secondary-subtle" id="inputEmail4" name="mail" value="{{data.email}}">
            </div>
            
            <div class="col-12">
              <label for="inputMobile" class="form-label">Mobile</label>
              <input type="number" class="form-control border-secondary-subtle" id="inputMobile" value="{{data.mobile}}" name="mobile">
            </div>
            <div class="col-12">
                <label for="inputDate" class="form-label">Date of Birth</label>
                <input type="date" class="form-control border-secondary-subtle" id="inputDate" name="dob" value="{{data.dob|date:'Y-m-d'}}">
            </div>
            <div class="col-12">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gender">
                  <option value="male"{% if data.gender == 'male'%}selected{% endif %}>Male</option>
                  <option value="female"{% if data.gender == 'female'%}selected{% endif %}>Female</option>
                  <option value="others"{% if data.gender == 'others'%}selected{% endif %}>Others</option>
                </select>
            </div>
            <div class="col-12 ">
              <button type="submit" class="btn btn-outline-primary">Update</button>
            </div>
          </form>
    </div>
</body>
</html>
